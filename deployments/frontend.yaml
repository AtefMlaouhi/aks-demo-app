apiVersion: apps/v1
kind: Deployment
metadata:
    name: deployment-frontend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: sessions
            tier: frontend
    template:
        metadata:
            name: sessions-spa
            labels:
                app: sessions
                tier: frontend
        spec:
            containers:
                - name: spa
                  image: thhdemo.azurecr.io/frontend:latest
                  ports:
                      - containerPort: 80
                  resources:
                      requests:
                          memory: '32Mi'
                          cpu: '64m'
                      limits:
                          memory: '64Mi'
                          cpu: '125m'
